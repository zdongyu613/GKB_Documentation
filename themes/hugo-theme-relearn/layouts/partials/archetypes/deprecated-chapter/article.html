{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
          <article class="chapter deprecated">
            <header class="headline">
              {{- partial "content-header.html" . }}
            </header>

{{ $content | safeHTML }}
            <footer class="footline">
              {{- partial "content-footer.html" . }}
            </footer>
          </article>
{{- end }}
